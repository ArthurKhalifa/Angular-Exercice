<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} <br> <span class="deta">Detalhes</span></h2>
  <div class="ppw"><span>ID: </span>{{hero.id}}</div>
  <div class="here">
    <label for="hero-name">Nome do herói: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="Nome do herói"/> <p class="show">(Editável)</p> 
  </div>
  <button type="button" (click)="goBack()" class="btnS">Voltar</button>
  <button type="button" (click)="save()" class="btnS">Salvar</button>
</div>
